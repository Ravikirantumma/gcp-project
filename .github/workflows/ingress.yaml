apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: demo.example.com      # optional; remove to accept all hosts
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-service-clusterip
                port:
                  number: 80
